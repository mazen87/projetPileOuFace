 function entierAleatoire(min, max)
        {
                return Math.floor(Math.random() * (max - min + 1)) + min;
        }
		
		
  function compteVoyelles (mot) {
            // les lettres voyelles
            let voyelles = ['a','e','i','o','u','y'];
            let motTableau = mot.split("");
            let numVoyelle = 0; 
            for(i =0;i<motTableau.length;i++){
                for(k=0;k<voyelles.length;k++){
                    if(motTableau[i]== voyelles[k]){
                        numVoyelle++;
                    }
                }


            }
            //alert(" il y a "+numVoyelle+ " lettre(s) voyelle(s) dans "+ mot);
            return numVoyelle;

        }
		
		
  function pileOuFace(){
            let resultat = entierAleatoire(0,1);
            return resultat;
        }
describe("compteVoyelles ", function() {

//test 1
  it("compte le nombre des lettres voyelles de mot passer en paramétre et renvoie ce nombre", function() {
    expect(compteVoyelles("aeiou")).toBe(5);
  });
  
  // test2
   it("compte le nombre des lettres voyelles de mot passer en paramétre et renvoie ce nombre", function() {
